<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tanmay Kumar">
    <link rel="icon" href="img/logo-icon.png" type="image/icon type">
    <title>Lasles VPN</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/49be39375b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Navigation Section -->
        <section id="header-top" class="container">
            <div class="logo">
                <img src="img/logo-icon.png"></img>
                <p>Lasles<span>VPN</span></p>
            </div>
            <nav>
                <a href="">About</a>
                <a href="">Features</a>
                <a href="">Pricing</a>
                <a href="">Testimonials</a>
                <a href="">Help</a>
            </nav>
            <div class="sign">
                <a href="">Sign In</a>
                <a href="" class="active">Sign Up</a>
            </div>
        </section>
        <!-- Hero Section -->
        <section id="hero" class="container">
            <div class="hero-box">
                <h1>Want anything to be easy with <span>LaslesVPN.</span></h1>
                <p>Provide a network for all your needs with ease and fun using LaslesVPN discover interesting features from us.</p>
                <a href="" class="big-btn">Get Started</a>
            </div>
            <div class="hero-box">
                <img src="img/hero-back.png" alt="">
            </div>
        </section>
    </header>
    <main>
        <section id="showcase" class="container">
            <div id="show-container">
                <div class="show-box">
                    <div class="show-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="show-box-txt">
                        <h1>90+</h1>
                        <p>Users</p>
                    </div>
                </div>
                <div class="show-box">
                    <div class="show-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="show-box-txt">
                        <h1>30+</h1>
                        <p>Locations</p>
                    </div>
                    
                </div>
                <div class="show-box no-border">
                    <div class="show-icon">
                        <i class="fas fa-server"></i>
                    </div>
                    <div class="show-box-txt">
                        <h1>50+</h1>
                        <p>Servers</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
